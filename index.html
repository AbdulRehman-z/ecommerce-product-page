    <main class="main">
      <div class="left-content">
        <img src="images/image-product-1.jpg" class="left-content__main-img" />
        <ul class="left-content__list-container">
          <li class="left-content__list-item img-border">
            <img
              src="images/image-product-1-thumbnail.jpg"
              class="left-content__img-thumb"
              data-img="1"
              alt=""
            />
          </li>
          <li class="left-content__list-item">
            <img
              src="images/image-product-2-thumbnail.jpg"
              class="left-content__img-thumb"
              data-img="2"
              alt=""
            />
          </li>
          <li class="left-content__list-item">
            <img
              src="images/image-product-3-thumbnail.jpg"
              class="left-content__img-thumb"
              data-img="3"
              alt=""
            />
          </li>
          <li class="left-content__list-item">
            <img
              src="images/image-product-4-thumbnail.jpg"
              class="left-content__img-thumb"
              data-img="4"
              alt=""
            />
          </li>
        </ul>
      </div>
      <div class="right-content">
        <div class="right-content__text-content">
          <h3 class="right-content__text-pana">Sneaker Company</h3>
          <h1 class="right-content__heading">Fall Limited Edition Sneakers</h1>
          <p class="right-content__paragraph">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
        </div>
        <!-- 
        <div class="right-content__result-box"> -->
        <div class="right-content__product-price-box">
          <div class="right-content__price">
            $125.00 <span class="right-content__discount">50%</span>
          </div>
          <h4 class="right-content__original-price">$250.00</h4>
          <div class="right-content__discount-border"></div>
        </div>
        <!-- </div> -->

        <div class="right-content__cart-box">
          <div class="right-content__btns-box">
            <img
              src="images/icon-minus.svg"
              class="right-content__decrease"
              alt=""
            />
            <div class="count-container"></div>
            <img
              src="images/icon-plus.svg"
              class="right-content__increase"
              alt=""
            />
          </div>
          <button class="right-content__btn-primary">
            <div class="right-content__cart"></div>
            Add to cart
          </button>
        </div>
      </div>
    </main>

    <div class="modal hidden">
      <div class="modal__main-img-box">
        <img src="images/image-product-1.jpg" class="modal__main-img" />
        <img src="images/image-product-2.jpg" class="modal__main-img" />
        <img src="images/image-product-3.jpg" class="modal__main-img" />
        <img src="images/image-product-4.jpg" class="modal__main-img" />
      </div>

      <svg class="modal__previous">
        <use xlink:href="images/sprite.svg#icon-chevron-thin-left"></use>
      </svg>
      <svg class="modal__next">
        <use xlink:href="images/sprite.svg#icon-chevron-thin-right"></use>
      </svg>
      <div class="modal__cross"></div>
      <ul class="modal__list-container">
